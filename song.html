var songloudness = context.createGain();

songloudness.gain.setValueAtTime(1, context.currentTime);
songloudness.connect(context.destination);

function play(audioBuffer, detune, volume, length) {
 	var source;
  
  source = context.createBufferSource();
  source.buffer = audioBuffer;
  var vol = context.createGain();
  source.connect(vol);
  source.detune.value = detune;
  vol.connect(songloudness);
  
  vol.gain.setValueAtTime(volume, context.currentTime);
  
  var volRamp = 1;
  
  for(var i = length; i <= length + 0.1; i += 0.01) {
  	vol.gain.setValueAtTime(volRamp * volume, context.currentTime + i);
    volRamp -= 0.1;
  }
  
  vol.gain.setValueAtTime(0, context.currentTime + length + 0.1);
  
  source.connect(vol);
  source.start();
}

function playNote(data) {
	if (data.note) {
  	var note = data.note;
  
    var key = ''
    var octave = '';

    for (var i = 0; i < note.length; i++) {
      if (i == note.length - 1) {
        octave = Number(note[i]);
      } else {
        key += note[i];
      }
    }



    var detunes = {
      'a': 0,
      'a#': 100,
      'b': 200,
      'c': -900,
      'c#': -800,
      'd': -700,
      'd#': -600,
      'e': -500,
      'f': -400,
      'f#': -300,
      'g': -200,
      'g#': -100,
    };

    if (notes[octave - 2]) {
      play(notes[octave - 2], detunes[key], data.vol, data.len);
    }
  } else if (data.drum) {
  	if (drums[drumnames.indexOf(data.drum)]) {
    	play(drums[drumnames.indexOf(data.drum)], 0, data.vol, data.len);
    }
  }
}

var starttime = 'what';

function playSong(timestamp) {
	if (starttime == 'what') {
  	starttime = timestamp;
  }
  
  videoctx.clearRect(0, 0, output.width, output.height);
  for (var i = 0; i < song.length; i++) {
    if (!song[i].hidden) {
    	if (song[i].note) {
        videoctx.fillStyle = '#00f';
        videoctx.strokeStyle = '#00f';
        //videoctx.fillRect(((song[i].time -( (timestamp - starttime) / 1000)) / unit) * notewidth, (heights.indexOf(song[i].note) + heightsdrums.length) * noteheight, (song[i].len / unit) * notewidth, noteheight);
        videoctx.fillRect(((song[i].time - ((timestamp - starttime) / 1000)) / unit) * notewidth, (heights.indexOf(song[i].note)) * noteheight, (song[i].len / unit) * notewidth, 1);
        videoctx.fillRect(((song[i].time - ((timestamp - starttime) / 1000)) / unit) * notewidth, (heights.indexOf(song[i].note)) * noteheight, 1, noteheight);
        videoctx.fillRect(((song[i].time - ((timestamp - starttime) / 1000)) / unit) * notewidth, (((heights.indexOf(song[i].note)) * noteheight) + noteheight), (song[i].len / unit) * notewidth, 1);
        videoctx.fillRect((((song[i].time - ((timestamp - starttime) / 1000)) / unit) * notewidth) + ((song[i].len / unit) * notewidth) - 1, (heights.indexOf(song[i].note)) * noteheight, 1, noteheight);
      } else if (song[i].drum) {
        videoctx.fillStyle = '#f00';
        videoctx.strokeStyle = '#f00';
        //videoctx.fillRect(((song[i].time - ((timestamp - starttime) / 1000)) / unit) * notewidth, (heightsdrums.indexOf(song[i].drum)) * noteheight, (song[i].len / unit) * notewidth, noteheight);
        videoctx.fillRect(((song[i].time - ((timestamp - starttime) / 1000)) / unit) * notewidth, (heightsdrums.indexOf(song[i].drum)) * noteheight, (song[i].len / unit) * notewidth, 1);
        videoctx.fillRect(((song[i].time - ((timestamp - starttime) / 1000)) / unit) * notewidth, (heightsdrums.indexOf(song[i].drum)) * noteheight, 1, noteheight);
        videoctx.fillRect(((song[i].time - ((timestamp - starttime) / 1000)) / unit) * notewidth, (((heightsdrums.indexOf(song[i].drum)) * noteheight) + noteheight) - 1, (song[i].len / unit) * notewidth, 1);
        videoctx.fillRect((((song[i].time - ((timestamp - starttime) / 1000)) / unit) * notewidth) + ((song[i].len / unit) * notewidth) - 1, ((heightsdrums.indexOf(song[i].drum)) * noteheight), 1, noteheight);
      }
    }
  }
  
  videoctx.clearRect(((song[song.length - 1].time - ((timestamp - starttime) / 1000)) / unit) * notewidth, 0, output.width - (((song[song.length - 1].time - ((timestamp - starttime) / 1000)) / unit) * notewidth), output.height);
  
  videoctx.fillStyle = '#0f0';
  
  //videoctx.fillRect(Math.floor((((timestamp - starttime) / 1000) / unit) * notewidth), 0, 1, output.height);
  videoctx.fillRect(0, 0, 1, output.height);
  
  for (var i = 0; i < song.length; i++) {
  	if (timestamp - starttime >= song[i].time * 1000 && !song[i].played) {
    	if (song[i].note) {
      	playNote({note: song[i].note, vol: song[i].vol, len: song[i].len});
      } else if (song[i].drum) {
      	playNote({drum: song[i].drum, vol: song[i].vol, len: song[i].len});
      }
      song[i].played = true;
    }
  }
  
  var allPlayed = true;
  
  for (var i = 0; i < song.length; i++) {
  	if (!song[i].played) {
    	allPlayed = false;
    }
  }
  
  if (allPlayed) {
  	for (var i = 0; i < song.length; i++) {
    	song[i].played = false;
    }
    starttime = 'what';
  }
  
  window.requestAnimationFrame(playSong);
}

var noteheight = 8;
var notewidth = 16;

var output = document.querySelector('#notes');
var videoctx = output.getContext('2d');

for (var i = 0; i < song.length; i++) {
  if (!song[i].hidden) {
  	if (song[i].note) {
      videoctx.fillStyle = '#00f';
      videoctx.strokeStyle = '#00f';
      //videoctx.strokeRect((song[i].time / unit) * notewidth, (heights.indexOf(song[i].note) + heightsdrums.length) * noteheight, (song[i].len / unit) * notewidth, noteheight);
      videoctx.fillRect((song[i].time / unit) * notewidth, (heights.indexOf(song[i].note)) * noteheight, (song[i].len / unit) * notewidth, 1);

      videoctx.fillRect((song[i].time / unit) * notewidth, (((heights.indexOf(song[i].note)) * noteheight) + noteheight) - 1, (song[i].len / unit) * notewidth, 1);
      videoctx.fillRect((((song[i].time / unit) * notewidth) + ((song[i].len / unit) * notewidth)) - 1, (heights.indexOf(song[i].note)) * noteheight, 1, noteheight);
    } else if (song[i].drum) {
      videoctx.fillStyle = '#f00';
      videoctx.strokeStyle = '#f00';
      //videoctx.strokeRect((song[i].time / unit) * notewidth, heightsdrums.indexOf(song[i].drum) * noteheight, (song[i].len / unit) * notewidth, noteheight);
      videoctx.fillRect((song[i].time / unit) * notewidth, (heightsdrums.indexOf(song[i].drum)) * noteheight, (song[i].len / unit) * notewidth, 1);
      videoctx.fillRect((song[i].time / unit) * notewidth, (heightsdrums.indexOf(song[i].drum)) * noteheight, 1, noteheight);
      videoctx.fillRect((song[i].time / unit) * notewidth, (((heightsdrums.indexOf(song[i].drum)) * noteheight) + noteheight) - 1, (song[i].len / unit) * notewidth, 1);
      videoctx.fillRect(((song[i].time / unit) * notewidth) + ((song[i].len / unit) * notewidth) - 1, ((heightsdrums.indexOf(song[i].drum)) * noteheight), 1, noteheight);
    }
  }
}

document.body.onkeydown = (e) => {
	if (e.code == 'KeyF' && e.ctrlKey && e.shiftKey) {
  	document.body.requestFullscreen();
